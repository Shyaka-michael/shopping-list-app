{% extends "base.html" %}
{% block content %}
        <div class ='content'>
            <div class="content-title">Register</div>
            <form action="/register" method="POST">
                <input type="text" name="fname" placeholder="Enter Your First Name"required><br><br>
                <input type="text" name="lname" placeholder="Enter Your Last Name"required><br><br>
                <input type="text" name="email" placeholder="Enter Your Email Address"required><br><br>
                <input type="password" name="password" placeholder="Enter Your Password"required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
{% endblock %}
